<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
<table>
    <tr>
        <td>
            <label for="txtName">Họ và tên:</label>
        </td>
    </tr>
    <tr>
        <td>
            <input name="name" id="txtName" type="text"/>
        </td>
    </tr>
    <tr>
        <td>
            <label for="txtEmail">Email:</label>
        </td>
    </tr>
    <tr>
        <td>
            <input name="email" id="txtEmail" type="text"/>
        </td>
    </tr>
    <tr>
        <td>
            <label for="txtPhone">Số điện thoại:</label>
        </td>
    </tr>
    <tr>
        <td>
            <input name="phone" id="txtPhone" type="number"/>
        </td>
    </tr>
    <tr>
        <td>
            <label>Gender:</label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="radio" name="gender"/> Male
            <input type="radio" name="gender"/> Female
            <input type="radio" name="gender"/> Other
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="Đăng ký">
        </td>
        <td>
            <input type="reset" value="Xóa">
        </td>
    </tr>
</table>
</form>
</body>
</html>
