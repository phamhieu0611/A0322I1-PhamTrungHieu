<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Năm nhuận mã nguồn sau chỉnh sủa</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("Nhập số năm"));
        let isLeapYear = false;

        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    isLeapYear = true;
                }
            } else {
                isLeapYear = true;
            }
        }

        if (isLeapYear) {
            alert(year + " là năm nhuận.");
        } else {
            alert(year + " không phải năm nhuận.");
        }
    </script>
</body>
</html>
