<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let array=[];

    for(let dem = 0;dem < 10; dem++){
        array.push(Math.floor(Math.random() * 51));
    }

    let max = array[0];
    let position = 0;

    for(let dem2 = 0;dem2 < array.length; dem2++){
        if(array[dem2] > max){
            max = array[dem2];
            position = dem2;
        }
    }
    alert('phần tử có giá trị lớn nhất trong mảng là '+max+' và vị trí là '+position);
</script>
</body>
</html>
