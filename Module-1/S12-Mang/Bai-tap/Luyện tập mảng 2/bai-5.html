<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let input;
    let array1 = [];
    let array2 = [];
    let count = 0;
    do{
        input = prompt('nhập vào phần tử giá tri chuỗi 1 (kết thúc nhập end)');
        array1.push(input);
    }while(input != 'end')
    do{
        input = prompt('nhập vào phần tử giá tri chuỗi 2 (kết thúc nhập end)');
        array2.push(input);
    }while(input != 'end')

    if(array1.length == array2.length){
        for(let i = 0; i <array2.length; i++){
            if(array1[i] != array2[i]){
                count +=1;
            }
        }
        if(count == 0){
            alert('2 chuỗi giống nhau');
        }else{
            alert('2 chuỗi không giống nhau');
        }
    }else{
        alert('2 chuỗi không giống nhau');
    }
</script>
</body>
</html>
