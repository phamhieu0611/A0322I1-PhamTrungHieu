<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử-Bài 1</title>
</head>
<body>
<script>
    let N = prompt("Nhập Tên Học Sinh: ")
    let T = parseInt(prompt("Nhập điểm Toán = "));
    let L = parseInt(prompt("Nhập điểm Lý = "));
    let H = parseInt(prompt("nhập điểm Hóa = "));

    let sum = T+L+H;
    let avg = sum/3;

    document.write("Điểm của Học Sinh "+N);
    document.write("<br>");
    document.write("Điểm tổng = "+sum);
    document.write("<br>");
    document.write("Điểm trung bình = "+avg);
</script>
</body>
</html>
