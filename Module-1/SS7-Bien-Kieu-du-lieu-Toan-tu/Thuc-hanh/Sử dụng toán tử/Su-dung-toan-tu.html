<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng toán tử</title>
</head>
<body>
    <script>
        let W;
        let H;

        W = prompt("Nhập chiều rộng: ");
        H = prompt("Nhập chiều dài: ");

        let width = parseInt(W);
        let height = parseInt(H);

        let S = width * height;
        document.write("Chiều rộng là: " +W);
        document.write('</br>');
        document.write("Chiều dài là: " +H);
        document.write('</br>');
        document.write("Diện tích hình chữ nhật là: " + S);
    </script>
</body>
</html>
