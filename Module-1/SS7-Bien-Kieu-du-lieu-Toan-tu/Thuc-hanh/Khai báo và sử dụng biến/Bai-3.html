<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let a = prompt("Nhập số a: ");
        let b = prompt("Nhập số b: ");
        let S = a%b;
        if (S == 0) {
            alert("a chia hết cho b, số dư là " +S);
        } else {
            alert("a không chia hết cho b, số dư là " +S);
        }
    </script>
</body>
</html>
