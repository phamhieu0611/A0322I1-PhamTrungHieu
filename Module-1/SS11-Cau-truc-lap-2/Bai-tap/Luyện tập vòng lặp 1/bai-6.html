<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let sochia;
        let sum = 0;
        for(sochia = 0; sochia < 210 ;sochia ++){
            if(sochia % 7 ==0 ){
                sum += sochia;
                document.write(sochia+"</br>");
            }
        }document.write("Tổng 30 số đầu tiên chia hết cho 7 là: "+sum)
    </script>
</body>
</html>
