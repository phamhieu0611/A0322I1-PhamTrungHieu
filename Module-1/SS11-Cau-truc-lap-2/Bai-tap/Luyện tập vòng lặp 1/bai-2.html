<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let cdo = null;
        do {
            cdo = prompt("Nhập vào nhiệt độ (lớn hơn 20 và nhỏ hơn 100)");
        } while (cdo < 20 || cdo > 100);
        alert("Nhiệt độ vừa nhập là " + cdo);
    </script>
</body>
</html>
