<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng quản lý sản phẩm sử dụng hàm</title>
</head>
<body>
Add product: <input type="text"  id="product"/>
<input type="submit" value="Add" onclick="addProduct()" /><br>
<table id="output" border = '1px solid black' style="font-size:20px"></table><br>
<input type="submit" value="Show Table" onclick="showTable()" /><br><br>


<script>

    let dataHTML ="";

    let arrayProduct = [];

    function addProduct() {
        let input = document.getElementById('product').value;
        if(input != ""){
            arrayProduct.push(input);
        }
        showTable();
    }
    function showTable() {
        dataHTML ="";
        dataHTML += '<tr>';
        dataHTML += '<th>ProductName</th>';
        dataHTML += '<th colspan="2">'+arrayProduct.length+' products</th>';
        dataHTML += '</tr>';
        dataHTML += '<tr>';
        dataHTML += '<th>STT</th>';
        dataHTML += '<th>Product</th>';
        dataHTML += '<th>Edit</th>';
        dataHTML += '</tr>';
        for (let index in arrayProduct){
            dataHTML += '<tr>';
            dataHTML += '<td>'+(parseInt(index) + 1)+'</td>';
            dataHTML += '<td>'+arrayProduct[index]+'</td>';
            dataHTML += "<td>" +
                "<input type='submit' value='Sửa' onclick='editFunction("+index+")' />" +
                "<input type='submit' value='Xóa' onclick='deleteFunction("+index+")' />" +
                "</td>";
            dataHTML += '</tr>';
        }
        document.getElementById('output').innerHTML = dataHTML;
    }
    function deleteFunction(index){
        arrayProduct.splice(index,1);
        showTable();
    }
    function editFunction(index){
        let newProduct = prompt('Sửa tên sản phâm: ');
        arrayProduct[index] = newProduct;
        showTable();
    }
</script>
</body>
</html>
