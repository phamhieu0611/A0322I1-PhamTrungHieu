<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    function giaiThua(num){
        let tich = 1;
        for(let i= 1; i<=num; i++){
            tich *= i;
        }
        return tich;
    }
    alert('giai thừa của 5 là '+giaiThua(5));
</script>
</body>
</html>
