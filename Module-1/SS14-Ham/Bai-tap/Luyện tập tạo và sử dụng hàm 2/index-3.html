<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        function giaiThua(number) {
            let snt = 1;
            for (i = 1; i <= number; i++){
                snt = snt *i;
            }return snt;
        }alert(parseInt(giaiThua(prompt("Nhập số muốn tính giai thừa: "))));
    </script>
</body>
</html>
