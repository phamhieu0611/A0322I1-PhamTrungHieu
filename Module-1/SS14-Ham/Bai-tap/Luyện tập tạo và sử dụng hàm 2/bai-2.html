<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    function dienTichTron(value){
        return Math.pow(value,2)*3.14;
    }
    function chuViTron(value){
        return 2*3.14*value
    }
    alert('Diện tích và chu vi hình tròn có cạnh bằng 3 lần lượt là '+dienTichTron(3)+' và '+chuViTron(3));
</script>
</body>
</html>
