<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let banKinh = parseInt(prompt("Nhập vào bán hình hình tròn: "));
        function sTron(value) {
            return Math.pow(banKinh, 2) * 3.14;
        }
        function pTron(value) {
            return 2 * banKinh * 3.14;
        }
        alert("Diện tích hình tròn là: " + sTron() +" và Chu vi hình tròn là: "+ pTron());
    </script>
</body>
</html>
