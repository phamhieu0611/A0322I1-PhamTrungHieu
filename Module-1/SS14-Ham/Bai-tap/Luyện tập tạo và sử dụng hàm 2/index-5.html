<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
    <script>
        function soSanh(a, b, c) {
            if(a < b && a < c){
                return a;
            }else if(b < a && b < c){
                return b;
            }else {
                return c;
            }
        }alert(soSanh(10, 5, 15)+" là số bé nhất.");
    </script>
</body>
