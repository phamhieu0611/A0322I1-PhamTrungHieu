<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi feet và meter</title>
</head>
<body>
    <script>
        function footToMeter(foot){
            return 0.305 * foot;
        }
        function meterToFoot(meter){
            return 3.279 * meter;
        }
        alert(footToMeter(prompt("Nhập vào meter để chuyển thành feet. ")));
        alert(meterToFoot(prompt("Nhập vào feet để chuyển thành meter. ")));
    </script>
</body>
</html>
