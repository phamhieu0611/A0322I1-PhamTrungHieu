<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feets và meters</title>
</head>
<body>
<script>
    function footToMeter(foot){
        return 0.305 * foot;
    }
    function meterToFoot(meter){
        return 3.279 * meter
    }
    alert(footToMeter(2));
    alert(meterToFoot(60));
</script>
</body>
</html>
