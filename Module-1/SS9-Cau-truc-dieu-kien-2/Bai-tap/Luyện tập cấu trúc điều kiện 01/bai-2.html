<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let old = parseInt(prompt("Nhập số tuổi: "));

        if (old >= 16){
            document.write("Học sinh đủ điều kiện vào lớp 10");
        }else {
            document.write("Học sinh không đủ điều kiện vào lớp 10");
        }
    </script>
</body>
</html>
