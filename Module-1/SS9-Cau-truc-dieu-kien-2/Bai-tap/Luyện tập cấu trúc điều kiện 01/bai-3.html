<body>

        let songuyen = parseInt(prompt("Nhập vào số nguyên bất kì"));

        if(songuyen > 0){
            document.write("Số nguyên nhập vào lớn hơn 0.");
        }else {
            document.write("Số nguyên nhập vào lớn hơn 0.");
        }
    </script>
