<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong 1 tháng</title>
</head>
<body>
    <input id="nv" type="number">
    <input id="sub" type="submit" value="Tính số ngày">
    <p id="p"></p>
<script>
    let subm = document.getElementById("sub");
    subm.addEventListener("click", clicksubmit);
    function clicksubmit(){
        let inp = parseInt(document.getElementById("nv").value);

        switch (inp) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("p").innerText = 'Tháng '+inp + ' Có 31 ngày';
                break;
            case 2:
                document.getElementById("p").innerText = 'Tháng '+inp + ' Có 28 hoặc 29 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("p").innerText = 'Tháng '+inp + ' Có 30 ngày';
                break;
        }
    }
</script>
</body>
</html>
