<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
    <script>
        let so = parseInt(prompt("Nhập số vào: "));

        if(so >0 && so <=120){
            document.write("Đây là số tuổi của 1 người.");
        }else {
            document.write("Đây không phải số tuổi người.");
        }
    </script>
</body>
</html>
