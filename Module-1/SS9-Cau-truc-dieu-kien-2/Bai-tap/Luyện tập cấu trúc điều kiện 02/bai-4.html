<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
        let canh1 = parseInt(prompt("Nhập cạnh a hình chữ nhật: "));
        let canh2 = parseInt(prompt("Nhập cạnh b hình chữ nhật: "));
        document.write("Vậy diện tích hình chữ nhật là: "+(canh1 * canh2));
    </script>
</body>
</html>
