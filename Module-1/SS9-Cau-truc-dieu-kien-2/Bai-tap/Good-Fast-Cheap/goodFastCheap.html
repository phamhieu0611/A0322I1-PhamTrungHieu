<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good cheap fast </title>
    <style>
        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #d61b06;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>
<table>
    <tr>
    <td>
    <label class="switch">
        <input type="checkbox" id="1" onchange="check('good')">
        <span class="slider round"></span>
    </label>
    </td>
    <td>
    <label class="switch">
        <input type="checkbox" id="2" onchange="check('cheap')">
        <span class="slider round"></span>
    </label>
    </td>
    <td>
    <label class="switch">
        <input type="checkbox" id="3" onchange="check('fast')">
        <span class="slider round"></span>
    </label>
    </td>
    </tr>
    <td>
        <p style="color: greenyellow">Good</p>
    </td>
    <td>
        <p style="color: orangered">Fast</p>
    </td>
    <td>
        <p style="color: yellow">Cheap</p>
    </td>
    <tr>

    </tr>
</table>

<script>
    let a = document.getElementById("1")
    let b = document.getElementById("2")
    let c = document.getElementById("3")
    function check(value){
        if (a.checked && b.checked && c.checked ){
            if(value == 'fast'){
                a.checked = false
            }if (value == 'good'){
                b.checked = false
            }if (value=='cheap'){
                c.checked = false
            }
        }
    }

</script>

</body>
</html>
