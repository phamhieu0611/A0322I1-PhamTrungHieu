<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính ko hề đơn giản </title>
    <style>
        table {
            border: 5px solid;
            border-spacing: 10px;
        }
        td {
            width: 30px;
            height: 30px;
            padding: 2px;

        }
        button {
            width: 30px;
            height: 30px;

        }
    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="4">
            <input type="text" id="sho" placeholder="0 ">
        </th>
    </tr>
    <tr>
        <td><button type="button" onclick="getBtnValue('1')">1</button></td>
        <td><button type="button" onclick="getBtnValue('2')">2</button></td>
        <td><button type="button" onclick="getBtnValue('3')">3</button></td>
        <td><button type="button" onclick="getBtnValue('+')">+</button></td>

    </tr>
    <tr>
        <td><button type="button" onclick="getBtnValue('4')">4</button></td>
        <td><button type="button" onclick="getBtnValue('5')">5</button></td>
        <td><button type="button" onclick="getBtnValue('6')">6</button></td>
        <td><button type="button" onclick="getBtnValue('-')">-</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="getBtnValue('7')">7</button></td>
        <td><button type="button" onclick="getBtnValue('8')">8</button></td>
        <td><button type="button" onclick="getBtnValue('9')">9</button></td>
        <td><button type="button" onclick="getBtnValue('*')">x</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="getBtnValue('C')">C</button></td>
        <td><button type="button" onclick="getBtnValue('0')">0</button></td>
        <td><button type="button" onclick="getBtnValue('=')">=</button></td>
        <td><button type="button" onclick="getBtnValue('/')">/</button></td>
    </tr>
</table>
<script>
    let math = '' ;
    function getBtnValue(value) {
        if (value == "C"){
            math = '';
            document.getElementById("sho").value = math;
        }else if (value == "="){
            let result = document.getElementById("sho").value;
            document.getElementById("sho").value = eval(result);
        }else {
            math += value;
            document.getElementById("sho").value = math;
        }
    }

</script>
</body>
</html>
