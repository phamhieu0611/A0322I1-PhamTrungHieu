<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOve</title>
</head>
<body>
<div id="game"></div>
    <script>
        class Hero{
            constructor(image, top, left, speed, size) {
                this.image = image;
                this.top = top;
                this.left = left;
                this.speed = speed;
                this.size = size;
            }
            getHeroElement(){

                return '<img width="'+ this.size + '"' +
                    ' height="'+ this.size + '"' +
                    ' src="' + this.image +'"' +
                    ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
            }

            moveRight(){
                this.left += this.speed;
                console.log('ok: ' + this.left);
            }
            moveDown(){
                this.up += this.speed;
                console.log('ok: ' + this.top);
            }
            moveLeft(){
                this.right -= this.speed;
                console.log('ok: ' + this.left);
            }
            moveUp(){
                this.down -= this.speed;
                console.log('ok: ' + this.top);
            }

        }

        var hero = new Hero('pikachu.png', 20, 30, 100, 200);

        function start(){
            if(hero.left < window.innerWidth - hero.size){
                hero.moveRight();
            }if (hero.top > window.innerHeight - hero.size){
                hero.moveUp();
            }
            document.getElementById('game').innerHTML = hero.getHeroElement();
            setTimeout(start, 500)
        }

        start();
    </script>
</body>
</html>
