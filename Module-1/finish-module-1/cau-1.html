<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập vào mảng số nguyên n phần tử: "));
        let array = [];
        let array2 = []
        let avg = 0;

        if (n <= 50){
            for (let i = 0; i < n; i++){
                array.push(parseInt(prompt("Nhập vào phần tử thứ "+i+" vào mảng: ")));
                if (i % 2 === 0){
                    if (array[i] % 2 === 1){
                        array2.push(array[i]);
                    }
                }
            }
            for (let i = 0; i < array2.length; i++){
                avg += array2[i];
            }avg = avg/array2.length;
            alert("Mảng có bao gồm "+n+" phần tử"+
                "\n Mảng với các phần tử nhập vào là: "+array+
                "\n Mảng với các phần tử là số lẻ ở vị trí chẵn là: "+array2+"" +
                "\n Kết quả sau khi thực hiện là: "+avg);
        }
    </script>
</body>
</html>
