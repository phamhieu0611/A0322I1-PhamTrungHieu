<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
    <script>
    let inp = prompt("Nhập ký tự để kiểm tra có phải nguyên âm: ");
    let arr = ["u", "e", "o", "a", "i"];

            if (arr.indexOf(inp.toLowerCase()) !== -1){
                document.write(inp+" là nguyên âm!");
            }else {
                document.write(inp+" không phải nguyên âm.");
            }
    </script>
</body>
</html>
