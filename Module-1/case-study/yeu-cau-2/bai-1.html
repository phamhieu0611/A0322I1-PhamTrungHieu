<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
    <script>
        let input = parseInt(prompt("NHập lương nhân viên để tính thuế thu nhập (VNĐ): "));
        let tax = 0;
        let netSalary = 0;

        if (input >= 150000000){
            tax = 20;
        }else if (input >= 70000000){
            tax = 10;
        }else {
            tax = 5;
        }
        netSalary = input - input*tax/100;
        alert("Với mức thu nhập: "+input+"\nThuế là: "+tax+"%"+"\nNet salary: "+netSalary);
    </script>
</body>
</html>
