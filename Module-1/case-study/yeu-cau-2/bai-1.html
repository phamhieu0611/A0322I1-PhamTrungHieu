<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
    <script>
        let sal = parseInt(prompt("NHập lương nhân viên để tính thuế thu nhập (VNĐ): "));
        let thue1 = sal * 20 / 100;
        let thue2 = sal * 10 / 100;
        let thue3 = sal * 5 / 100;

        if (sal >= 15000000){
            document.write("Thu Nhập của bạn là: "+sal+" và thuế thu nhập của bạn là (20%):"+thue1+"VNĐ");
        } else if (sal >= 7000000){
            document.write("Thu Nhập của bạn là: "+sal+" và thuế thu nhập của bạn là (10%):"+thue2+"VNĐ");
        }else {
            document.write("Thu Nhập của bạn là: "+sal+" và thuế thu nhập của bạn là (5%):"+thue3+"VNĐ");
        }
    </script>
</body>
</html>
