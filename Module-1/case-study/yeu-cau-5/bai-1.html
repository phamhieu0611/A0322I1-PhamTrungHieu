<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
    <script>
        let row = parseInt(prompt("Nhập vào số hàng: "));
        let col = parseInt(prompt("Nhập vào số cột: "));

        let matrix = [];

        for(let i = 0; i < row; i++){
            let input = []
            for(let j = 0; j < col; j++){
                input[j] = parseInt(prompt("Nhập vào giá trị: "));
            }
            matrix[i]=input;
        }

        let sum = 0;
        for (let k = 0; k < matrix.length; k++){
            for (let l = 0; l < matrix[k].length; l++){
                if (matrix[k][l]%2==0){
                    sum += matrix[k][l];
                }
            }
        }
        console.table(matrix);
        document.write("Tổng các số chẵn là: "+sum);
    </script>
</body>
</html>
