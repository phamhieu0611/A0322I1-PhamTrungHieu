        function findMax(matrix){
           let max = matrix[0][0];
           for (let i= 0; i < matrix.length; i++){
               for (let j = 0; j < matrix[i].length; j++){
                   if (max < matrix[i][j]){
                       max = matrix[i][j];
                   }
               }
           }return max;
        }

        function findMin(matrix){
            let min = matrix[0][0];
            for (let i= 0; i < matrix.length; i++){
                for (let j = 0; j < matrix[i].length; j++){
                    if (min > matrix[i][j]){
                        min = matrix[i][j];
                    }
                }
            }return min;
        }
