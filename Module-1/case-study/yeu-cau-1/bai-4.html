<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
    <script>
        let height = parseInt(prompt("Input height: "));
        for (let i = 1; i <= height; i++){
            for (let k = height; k > i; k--){
                document.write("<a style='color: #ffffff'> *</a>");
            }
            for (let j = 1; j <= i*2-1; j++){
                if (i == 1 || i == height || j == 1 || j == i*2-1){
                    document.write(" *")
                }else {
                    document.write("<a style='color: #ffffff'> *</a>");
                }
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
