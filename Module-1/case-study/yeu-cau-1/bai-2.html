<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
    <script>
        for (let i = 0; i < 6; i++) {
            for (let j = 0; j <= i; j++) {
                if(j== 0 || j == i || i == 5){
                    document.write(" *");
                }
                else {
                    document.write("<a style='color: #ffffff'> *</a>");
                }
            }
            document.write("<br/><br/>");
        }
    </script>
</body>
</html>
