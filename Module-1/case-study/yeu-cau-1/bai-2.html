<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
    <script>
        let height = parseInt(prompt("Input height: "));
        for (let i = 0; i < height; i++) {
            for (let j = 0; j < height; j++) {
                if(j== 0 || j == i || i == height - 1){
                    document.write(" *");
                }
                else {
                    document.write("<a style='color: #ffffff'> *</a>");
                }
            }
            document.write("<br/><br/>");
        }
    </script>
</body>
</html>
