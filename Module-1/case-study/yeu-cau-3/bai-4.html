<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
    <input type="text" id="nhapso"/>
    <input type="submit" value="Doi" onclick="doifunction()"/>

    <script>
    let so = ['1', '2', '3', '4', '5', '6', '7',"1234"];
    let chu = ['mot', 'hai', 'ba', 'bon', 'nam', 'sau', 'bay', 'mot hai ba bon'];

    function doifunction(){
        let input = document.getElementById('nhapso').value;

        if (so.indexOf(input) > -1){
            alert("So " + input  + " nghia la "+ chu[so.indexOf(input)]);
        }else {
            alert("Khong co trong mang.")
        }
    }
    </script>
</body>
</html>
