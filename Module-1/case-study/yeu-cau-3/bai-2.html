    <script>
        let arr1 = [];
        let arr2 = [];
        let result = [];

        let size1 = parseInt(prompt("Nhập vào độ dài mảng A: "));
        for (let i = 0; i < size1; i++){
            arr1.push(parseInt(prompt("Nhập vào phần tử trong mảng A: ")));
        }

        let size2 = parseInt(prompt("Nhập vào độ dài mảng B: "));
        for (let i =0; i < size2; i++){
            arr2.push(parseInt(prompt("Nhập vào phần tử trong mảng B: ")));
        }

        for (let i =0; i < arr1.length; i++){
            if (arr1.indexOf(arr2[i])===-1){
                result.push(arr2[i]);
            }
        }result.sort();
        alert("Mảng A là: "+arr1 +"\n" + "Mảng B là: "+arr2+"\n"+"Các số nguyên xuất hiện trong mảng B nhưng không xuất hiện trong mảng A là: "+result);
