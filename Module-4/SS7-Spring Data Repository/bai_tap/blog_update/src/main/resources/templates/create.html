<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Blog</h1>
<form th:object="${blog}" method="post" action="/blog/create">
    <table class="table">
        <tr>
            <td>Blog Name</td>
            <td>
                <input type="text" th:field="*{blogName}"/>
            </td>
        </tr>
        <tr>
            <td>Author</td>
            <td>
                <input type="text" th:field="*{author}"/>
            </td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select th:field="*{category}" >
                    <option th:each="cate: ${categories}" th:value="${cate.categoryId}" th:text="${cate.categoryName}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Publish date</td>
            <td><input type="date" th:field="*{publishDate}" /></td>
        </tr>
        <tr >
            <td colspan="2">
                <button type="submit">Create</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
