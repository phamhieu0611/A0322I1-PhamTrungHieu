<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Icon -->
    <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.ico"/>

    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />

    <!-- Fontawesome -->
    <link rel="stylesheet" href="/assets/font-awesome-4.7.0/css/font-awesome.min.css" />

    <!-- DataTables -->
    <link href="/assets/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet" />

    <!-- Bootstrap Date picker -->
    <link href="/assets/vendor/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="/assets/vendor/plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
<!--<div th:replace="~{/layout/footer::navbar_layout}"></div>-->
<!--<div th:replace="~{/layout/footer::slide_bar}"></div>-->

<section class="content">
    <div class="container-fluid">
        <!-- Vertical Layout -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Them moi giao dich
                        </h2>
                        <a href="/giaodich/list">Return List</a>
                        <th:if test="${error != null}">
                            <h2 style="color: red" th:text="${error}"></h2>
                        </th:if>
                        <div class="body">
                            <form th:action="@{/giaodich/themmoi}" th:object="${giaodich}" method="post">

                                <label for="tengiaodich">Ma giao dich: <span style="color: red;"> *</span></label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" name="name" class="form-control"
                                               placeholder="Ten giao dich" tabindex="3" id="tengiaodich"
                                               th:field="*{maGiaoDich}"/>
<!--                                        <p th:if="${#fields.hasErrors('maGiaoDich')}" th:errors="*{maGiaoDich}" class="error" style="color: red">name error</p>-->
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="tenkhachhang" class="col-sm-2 col-form-label">Ten Khach Hang</label>
                                    <select th:field="*{khachhang}">
                                        <option id="tenkhachhang" th:each="khach: ${khachhang}"
                                                th:text="${khach.tenKhachHang}" th:value="${khach.maKhachHang}">
                                        </option>
                                    </select>
                                </div>

                                <div class="row">
                                    <legend class="col-form-label col-sm-2 pt-0">Loai giao dich</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <td>
                                                <input type="radio" th:field="*{loaiGiaoDich}" th:value="1" tabindex="4"/>
                                                <label th:text="Dat"/>
                                                <input type="radio" th:field="*{loaiGiaoDich}" th:value="0" />
                                                <label th:text="Nhadat"/>
                                            </td>
                                        </div>
                                    </div>
                                </div>

                                <label for="ngaygiaodich">Birthday: <span style="color: red;"> *</span></label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="date" name="ngaygiaodich" class="form-control" placeholder="ngay giao dich"
                                               tabindex="5" id="ngaygiaodich" th:field="*{ngayGiaoDich}"/>
<!--                                        <p th:if="${#fields.hasErrors('ngaygiaodich')}" th:errors="*{ngayGiaoDich}" class="error" style="color: red">date error</p>-->
                                    </div>
                                </div>

                                <label for="dongia">Point: <span style="color: red;"> *</span></label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="number" name="salary" class="form-control" placeholder="Don gia"
                                               tabindex="6" id="dongia"  th:field="*{donGia}"/>
<!--                                        <p th:if="${#fields.hasErrors('dongia')}" th:errors="*{donGia}" class="error" style="color: red">point error</p>-->
                                    </div>
                                </div>

                                <label for="dientich">Phone: <span style="color: red;"> *</span></label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" name="phone" class="form-control" placeholder="Phone"
                                               tabindex="7" id="dientich"  th:field="*{dienTich}" />
<!--                                        <p th:if="${#fields.hasErrors('dientich')}" th:errors="*{dienTich}" class="error" style="color: red">phone error</p>-->
                                    </div>
                                </div>
                                <button type="reset" class="btn btn-primary btn-custom" tabindex="8"><i class="fa fa-check" aria-hidden="true"></i> Reset</button>
                                <button type="submit" class="btn btn-primary btn-custom" tabindex="9"><i class="fa fa-check" aria-hidden="true"></i> Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--<div th:replace="~{/layout/footer::script_layout}"></div>-->
</body>
</html>
