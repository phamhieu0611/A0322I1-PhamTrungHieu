<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
    body {
      color: #404E67;
      background: #F5F7FA;
      font-family: 'Open Sans', sans-serif;
    }
    .table-wrapper {
      width: auto;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 1px 1px rgba(0,0,0,.05);
    }
    .table-title {
      padding-bottom: 10px;
      margin: 0 0 10px;
    }
    .table-title h2 {
      margin: 6px 0 0;
      font-size: 22px;
    }
    .table-title .add-new {
      float: right;
      height: 30px;
      font-weight: bold;
      font-size: 12px;
      text-shadow: none;
      min-width: 100px;
      border-radius: 50px;
      line-height: 13px;
    }
    .table-title .add-new i {
      margin-right: 4px;
    }
    table.table {
      table-layout: fixed;
    }
    table.table tr th, table.table tr td {
      border-color: #e9e9e9;
    }
    table.table th i {
      font-size: 13px;
      margin: 0 5px;
      cursor: pointer;
    }
    table.table th:last-child {
      width: 100px;
    }
    table.table td a {
      cursor: pointer;
      display: inline-block;
      margin: 0 5px;
      min-width: 24px;
    }
    table.table td a.add {
      color: #27C46B;
    }
    table.table td a.edit {
      color: #FFC107;
    }
    table.table td a.delete {
      color: #E34724;
    }
    table.table td i {
      font-size: 19px;
    }
    table.table td a.add i {
      font-size: 24px;
      margin-right: -1px;
      position: relative;
      top: 3px;
    }
    table.table .form-control {
      height: 32px;
      line-height: 32px;
      box-shadow: none;
      border-radius: 2px;
    }
    table.table .form-control.error {
      border-color: #f50000;
    }
    table.table td .add {
      display: none;
    }
    .pagination {
      float: right;
      margin: 0 0 5px;
    }
    .pagination li a {
      border: none;
      font-size: 13px;
      min-width: 30px;
      min-height: 30px;
      color: #999;
      margin: 0 2px;
      line-height: 30px;
      border-radius: 2px !important;
      text-align: center;
      padding: 0 6px;
    }
    .pagination li a:hover {
      color: #666;
    }
    .pagination li.active a, .pagination li.active a.page-link {
      background: #03A9F4;
    }
    .pagination li.active a:hover {
      background: #0397d6;
    }
    .pagination li.disabled i {
      color: #ccc;
    }
    .pagination li i {
      font-size: 16px;
      padding-top: 6px
    }
  </style>
</head>
<body>
<strong style="color: green" th:text="${message}"></strong> <!--text -->
<div class="container-lg">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-8"><h2>Contract <b>Details</b></h2></div>
          <div class="col-sm-4">
            <a th:href="@{/contract/create}" class="btn btn-info add-new">
              <i class="fa fa-plus"></i> Add new Contract
            </a>
          </div>
        </div>
      </div>
      <form th:action="@{'/contract/list'}" method="get">
        <input type="text" hidden th:value="${contracts.number}">
        <input type="text" name="searchVal">
        <button type="submit">Search</button>
      </form><br/>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th scope="col">Contract ID</th>
          <th scope="col">Customer</th>
          <th scope="col">Contract Type</th>
          <th scope="col">Contract Date</th>
          <th scope="col">Price</th>
          <th scope="col">Area</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contract,status: ${contracts}">
          <td th:text="${contract.contractId}"></td>
          <td th:text="${contract.customer.customerName}"></td>
          <td th:text="${contract.contractType}?'Ground':'House'"></td>
          <td th:text="*{#dates.format(contract.contractTime, 'dd-MM-yyyy')}"></td>
          <td th:text="${contract.price}"></td>
          <td th:text="${contract.area}"></td>
          <td>
            <a type="button" class="edit" title="Detail"
               data-toggle="modal" data-target="#detail"
               th:data-id="${contract.id}"
               th:data-name="${contract.contractId}"
               th:data-cus="${contract.customer.customerName}"
               th:data-email="${contract.customer.email}"
               th:data-phone="${contract.customer.customerPhone}"
               th:data-type="${contract.contractType}?'Ground':'House'"
               th:data-date="${contract.contractTime}"
               th:data-price="${contract.price}"
               th:data-area="${contract.area}">
              <i class="material-icons">&#xE254;</i>
            </a>
            <a type="button" class="delete" title="Delete"
               data-toggle="modal" data-target="#confirm"
               th:data-id="${contract.id}"
               th:data-name="${contract.contractId}"
               th:data-cus="${contract.customer.customerName}"
               th:data-email="${contract.customer.email}"
               th:data-phone="${contract.customer.customerPhone}"
               th:data-type="${contract.contractType}?'Ground':'House'"
               th:data-date="${contract.contractTime}"
               th:data-price="${contract.price}"
               th:data-area="${contract.area}">
              <i class="material-icons">&#xE872;</i></a>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="clearfix">
        <!--        trang đầu tiên-->
        <div class="hint-text">Showing
          <b><span th:text="${contracts.number + 1}"></span></b>
          out of <b>
            <!--            tổng số trang-->
            <span th:text="${contracts.totalPages}"></span>
          </b> entries</div>
        <ul class="pagination">
          <!--          về trang trước-->
          <li class="page-item">
            <a th:href="@{'/contract/list'(page = ${contracts.number - 1})}"
               th:if="${contracts.hasPrevious()}" class="page-link">Previous</a>
          </li>
          <!--          trang hiện tại-->
          <li class="page-item active">
            <a class="page-link" th:text="${contracts.number + 1}"
               th:href="@{'/contract/list'(page = ${contracts.number})}"></a>
          </li>
          <!--          tới trang sau-->
          <li class="page-item">
            <a th:href="@{'/contract/list'(page = ${contracts.number + 1})}"
               th:if="${contracts.hasNext()}" class="page-link">Next</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</div>

<div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Bạn có muốn xóa học sinh không?</h5>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-8">
            <p class="index"></p>
            <p class="id"></p>
            <p class="name"></p>
            <p class="email"></p>
            <p class="phone"></p>
            <p class="type"></p>
            <p class="date"></p>
            <p class="price"></p>
            <p class="area"></p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Huỷ</button>
        <a type="button" href="" class="btn btn-primary">Xác nhận</a>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="detail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="example">Detail</h5>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-8">
            <p class="index"></p>
            <p class="id"></p>
            <p class="name"></p>
            <p class="email"></p>
            <p class="phone"></p>
            <p class="type"></p>
            <p class="date"></p>
            <p class="price"></p>
            <p class="area"></p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Huỷ</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
<script>
  $('#confirm').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget) // Button that triggered the modal
    var modal = $(this)
    modal.find('.index').text('Index:' + button.data('id'));
    modal.find('.id').text('Contract ID:' + button.data('name'));
    modal.find('.name').text('Customer Name:' + button.data('cus'));
    modal.find('.email').text('Customer Email:' + button.data('email'));
    modal.find('.phone').text('Customer Phone Number:' + button.data('phone'));
    modal.find('.type').text('Contract Type:' + button.data('type'));
    modal.find('.date').text('Publish Date:' + button.data('date'));
    modal.find('.price').text('Price:' + button.data('price'));
    modal.find('.area').text('Area:' + button.data('area'));
    modal.find('.modal-footer a').attr("href", "/contract/delete/" + button.data('id'));
  });

  $('#detail').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget) // Button that triggered the modal
    var modal = $(this)
    modal.find('.index').text('Index:' + button.data('id'));
    modal.find('.id').text('Contract ID:' + button.data('name'));
    modal.find('.name').text('Customer Name:' + button.data('cus'));
    modal.find('.email').text('Customer Email:' + button.data('email'));
    modal.find('.phone').text('Customer Phone Number:' + button.data('phone'));
    modal.find('.type').text('Contract Type:' + button.data('type'));
    modal.find('.date').text('Publish Date:' + button.data('date'));
    modal.find('.price').text('Price:' + button.data('price'));
    modal.find('.area').text('Area:' + button.data('area'));
    modal.find('.modal-footer a').attr("href", "/contract/delete/" + button.data('id'));
  });
</script>
