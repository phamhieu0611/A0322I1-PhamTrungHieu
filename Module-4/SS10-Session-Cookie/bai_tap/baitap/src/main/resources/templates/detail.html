<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
    <a href="/shopping-cart">Your Cart</a><br/><br/><br/><br/>

    <a th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a>

</html>
