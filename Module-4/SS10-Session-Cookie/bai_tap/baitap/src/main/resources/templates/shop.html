<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<p>
    <a href="/shopping-cart">Your Cart</a>
</p>
<table border="1">
    <tr>
        <td></td>
        <td>Name</td>
        <td>Price</td>
        <td>Detail</td>
        <td>Add to cart</td>
    </tr>
    <th:block th:each="product:${products}">
        <tr>
            <td>
                <img th:src="${product.image}" th:width="200" th:height="200">
            </td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a th:href="@{/detail/__${product.id}__}">Detail</a>
            </td>
            <td>
                <a th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
