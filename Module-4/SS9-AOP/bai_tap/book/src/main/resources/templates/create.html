<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List book</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/jquery.js"></script>
  <script src="/js/list.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Create Book</h1>
<form th:object="${book}" method="post" action="/book/create">
  <table class="table">
    <tr>
      <td>Book Name</td>
      <td>
        <input type="text" th:field="*{name}"/>
      </td>
    </tr>
    <tr>
      <td>Book Quantity</td>
      <td>
        <input type="number" th:field="*{quantity}"/>
      </td>
    </tr>
    <tr>
      <td>Author</td>
      <td>
        <input type="text" th:field="*{author}"/>
      </td>
    </tr>
    <tr>
      <td>Price</td>
      <td>
        <input type="number" th:field="*{price}"/>
      </td>
    </tr>
    <tr>
      <td>Description</td>
      <td>
        <input type="text" th:field="*{description}"/>
      </td>
    </tr>
    <tr>
      <td>
      <div class="col-12 mt-3 text-center">
        <a th:href="@{/book/pay/{id}(id=${book.bookId})}" class="btn btn-secondary mx-3 text-white text-decoration-none">Pay</a>
        <a th:href="@{/book/borrow/{id}(id=${book.bookId})}"  class="btn btn-secondary mx-3 text-white text-decoration-none">Borrow</a>
        <a href="/book/list" class="btn btn-secondary mx-3 text-white text-decoration-none">Cancel</a>
      </div>
      </td>
    </tr>
<!--    <tr>-->
<!--      <td colspan="2">-->
<!--        <button type="submit">Create</button>-->
<!--      </td>-->
<!--    </tr>-->
  </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
