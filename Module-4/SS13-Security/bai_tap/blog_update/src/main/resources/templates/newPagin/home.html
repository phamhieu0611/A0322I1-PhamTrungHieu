<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Trang chu</h1>
<div sec:authorize="isAuthenticated()">
  <h2>Bạn đã đăng nhập</h2>
  <h2>Xin chào bạn:
  <span style="color: #1e7e34" sec:authentication="principal.username"></span>
  </h2>
</div>
<div sec:authorize="hasRole('ADMIN')" style="color: red">
    <span>EDIT</span>
    <span>CREATE</span>
    <span>DELETE</span>
</div>
<div sec:authorize="hasRole('USER')" style="color: blue">
    <span>LIST</span>
</div>
</body>
</html>
