<div class="container col-12">
    <h3 class="text-center">Create new blog</h3>
</div>

<div class="container border border-primary w-50">
    <form class="g-3" action="/customer/create" th:object="${customerDto}" method="post">
        <div class="col-12">
            <label hidden for="inputId" class="form-label">ID:</label>
            <input hidden type="number" th:field="*{id}" class="form-control" id="inputId"/>
        </div>
        <div class="col-12">
            <label for="a" class="form-label">Name Customer:</label>
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            <input type="text" th:field="*{name}" class="form-control" id="a"/>
        </div>

        <div class="col-12">
            <label for="b" class="form-label">Date of Birth:</label>
            <p style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
            <input type="date" th:field="*{dateOfBirth}" class="form-control" id="b"/>
        </div>

        <div class="col-12">
            <label class="form-label">Gender:</label>
            <input type="radio" th:field="*{gender}" th:value="1"/>Male
            <input type="radio" th:field="*{gender}" th:value="0"/>Female
            <input type="radio" th:field="*{gender}" th:value="2"/>LGBT
            <p style="color: red" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
        </div>

        <div class="col-12">
            <label for="d" class="form-label">ID Card:</label>
            <p style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
            <input type="text" th:field="*{idCard}" class="form-control" id="d"/>
        </div>

        <div class="col-12">
            <label for="e" class="form-label">Phone Number:</label>
            <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
            <input type="text" th:field="*{phoneNumber}" class="form-control" id="e"/>
        </div>

        <div class="col-12">
            <label for="g" class="form-label">Email:</label>
            <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            <input type="text" th:field="*{email}" class="form-control" id="g"/>
        </div>

        <div class="col-12">
            <label for="h" class="form-label">Address:</label>
            <p style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
            <input type="text" th:field="*{address}" class="form-control" id="h"/>
        </div>

        <div class="col-12">
            <label hidden for="deleteStatus" class="form-label">Delete Status:</label>
            <input hidden type="number" th:field="*{deleteStatus}" class="form-control" id="deleteStatus"/>
        </div>

        <div class="col-12">
            <label  class="form-label">Customer Type:</label>
            <p style="color: red" th:if="${#fields.hasErrors('customerType')}" th:errors="*{customerType}"></p>
            <select th:field="*{customerType}">
                <option th:each="item : ${listCustomerType}"
                        th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>


        <div class="col-12 mt-3 text-center">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/customer/list" class="btn btn-secondary mx-3 text-white text-decoration-none">Cancel</a>
        </div>
    </form>
</div>
